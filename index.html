<body>
    <form action="reg.php" onsubmit="myVal(event)" id="form">
        <h1>SignUp Form</h1>
        <div class="box">
            <label for="">Full Name:</label>
            <input type="text" name="name" id="name" placeholder="Name and surname">
            <span class="nameError">Please Enter Your Full Name...</span>
           
        </div>
        <div class="box">
            <label for="">Email Address:</label>
            <input type="text" name="Email" id="Email" placeholder="Enter your Email">
            <span class="emailError">Please Enter Your Email Address...</span>
          
        </div>
        <div class="box">
            <label for="">Mobile Number:</label>
            <input type="text" name="Mobile" id="Mobile"  placeholder="Example*: 09127551256">
            <span class="mobileError">Please Enter Your Mobile Number...</span>
        </div>
        <div class="box">
            <label for="">Password:</label>
            <input type="text" name="Password" id="Password">
            <span class="PasswordError">Please Enter Your Password...</span>
            <div class="line"></div>
            <!-- <div class="line"></div> -->
           
        </div>
        <button>SignUp</button>
    </form>
